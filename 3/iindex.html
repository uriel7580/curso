<!DOCTYPE html>
<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<title>Modulo2 MAIL</title>
</head>
<body>
    <div class="container col-md-8">
    <form method="post" action="envio.php">
                <div class="form-group row">
                  <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" name="nombre" class="form-control" id="Nombre" placeholder="Nombre completo" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="Correo" class="col-sm-2 col-form-label">Correo</label>
                  <div class="col-sm-10">
                    <input type="email" name="correo" class="form-control" id="Correo" placeholder="Correo"required>
                  </div>
                </div>
                <div class="form-group row">
                        <label for="fecha" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                        <div class="col-sm-10">
                          <input type="date" name="fecha" class="form-control" id="fecha" placeholder="Fecha de nacimiento"required>
                        </div>
                      </div>
                      <div class="form-group row">
                          <label for="tema" class="col-sm-2 col-form-label">Tema</label>
                          <div class="col-sm-10">
                              <select name="tema" id="contenido">
                                  <option id="valor1"></option>
                                  <option id="valor2"></option>
                                  <option id="valor3"></option>
                                </select>
                          </div>
                        </div>
                      <div class="form-group row">
                            <label for="comentario" class="col-sm-2 col-form-label">Comentarios</label>
                            <div class="col-sm-10">
                              <textarea type="text" name="comentario" class="form-control" id="comentario" required></textarea>
                            </div>
                          </div>
                
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                </div>
          
     </form>
     
   
</div>
</body>
<script>
fetch('http://cursos.ectotec.com/javascript/api/temas')
.then(res=>res.json())
.then(data=>{
  valor1.innerHTML=data[0].descripcion;
  valor2.innerHTML=data[1].descripcion;
  valor3.innerHTML=data[2].descripcion;
console.log(data[0].descripcion);
})
</script>
</html>
