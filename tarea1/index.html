<!DOCTYPE html>
<html ng-app="ev1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body ng-controller="controlador">

    <form class="form-group">
        <!--sdadasd-->
        <div class="input-group col-md-6">
            <div class="input-group-prepend">
                <span class="input-group-text " id="">Nombre y apellidos</span>
            </div>
            <input type="text" class="form-control" placeholder="NOMBRE">
            <input type="text" class="form-control" placeholder="APELLIDOS">
        </div>
        
        <!--sdadasd-->
        <div class="row">
            <div class="col-md-6">
                <label>Genero:</label>
                <input type="radio" id="Masculino" name="genero" />
                <input type="radio" id="fem" name="genero" />
            </div>
            <div class="col-md-6">
                <label>Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento"></textarea>
            </div>
            <div class="col-md-6">
                <label>Correo:</label><input type="email" id="Correo"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-2">
                <button type="button" onclick="" class="btn btn-primary">{{accion}}</button>
            </div>
        </div>
    </form>
    
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
            <th>Nombre</th>
            <th>apellidos</th>
            <th>Correo</th>
            <th>fecha_nacimiento</th>
            <th>Genero</th>
        </thead>
        <tr ng-repeat="x in datos| orderBy:'nombre'">
            <td>{{x.nombre}}</td>
            <td>{{x.Apellidos}}</td>
            <td>{{x.Correo}}</td>
            <td>{{x.Fecha_n}}</td>
            <td>{{x.genero}}</td>
            <td><button>editar</button></td>
            <td></td>
            
        </tr>
    </table>
    <div>
        adas
        <span class="glyphicon glyphicon-asterisk" data-toggle="tooltip" data-placement="top" title="Eliminar" style="font-size: 15px; color:red;" ng-click=""></span></span>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="controller.js"></script>

</html>
