<!DOCTYPE html>
<html ng-app="appcontroller">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entregable 1</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-controller="controlador">
    <div class="container">
        <form>
            <div class="input-group col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text " id="">Nombre</span>
                </div>
                <input type="text" class="form-control" ng-model="nuevo.nombre">
            </div>
            <div class="input-group col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text " id="">Apellidos</span>
                </div>
                <input type="text" class="form-control" ng-model="nuevo.Apellidos">
            </div>
            <div class="col-md-6">
                <label>Genero:</label>
                <input type="radio" id="Masculino" name="genero" />
                <input type="radio" id="fem" name="genero" />
            </div>

            <div class="col-md-6">
                <label>Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento"></textarea>
            </div>
            <div class="col-md-6">
                <label>Correo:</label><input type="email" ng-model="nuevo.Correo">
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-2">
                    <button type="button" ng-click="editar()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
            <button type="button" ng-click="guardar()">ok</button>
        </form>
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
                <th>Nombre</th>
                <th>apellidos</th>
                <th>Correo</th>
                <th>fecha_nacimiento</th>
                <th>Genero</th>
            </thead>
            <tr ng-repeat="row in registros| orderBy:'nombre'">
                <td>{{row.nombre}}</td>
                <td>{{row.Apellidos}}</td>
                <td>{{row.Correo}}</td>
                <td>{{row.Fecha_n}}</td>
                <td>{{row.genero}}</td>
                <td><button ng-click="editar($index)">editar</button></td>
                <td></td>

            </tr>
        </table>

    </div>

</body>

</html>
